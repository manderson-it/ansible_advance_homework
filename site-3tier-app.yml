- name: Gather OSP facts
  hosts: workstation
  gather_facts: true
  roles:
    - osp-facts

# Break out base-config to make it skippable / easy to comment out
- name: Three-Tier-App - base-config (repos)
  become: yes
  hosts: appdbs:apps:frontends
  gather_facts: false
  vars:
    run_base_config: "norun"
  roles:
    - role: base-config
      tags: base-config
      when: run_base_config == "run"

